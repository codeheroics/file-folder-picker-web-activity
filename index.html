<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="theme-color" content="#ff7d14">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>Picker</title>

  <link rel="stylesheet" href="shared/style/confirm.css">
  <link rel="stylesheet" href="shared/style/headers.css">
  <link rel="stylesheet" href="shared/style/lists.css">
  <link rel="stylesheet" href="shared/style/scrolling.css">
  <link rel="stylesheet" href="shared/style/progress_activity.css">
  <link rel="stylesheet" href="shared/style/toolbars.css">

  <link rel="stylesheet" href="style/action_icons.css">

  <link rel="stylesheet" href="style/transitions.css">

  <link rel="stylesheet" href="style/util.css">
  <link rel="stylesheet" href="style/fonts.css">

  <link rel="stylesheet" href="style/cross_browser.css">

  <link rel="stylesheet" href="style/extra.css">

  <link rel="stylesheet" href="style/icons.css">
  <link rel="stylesheet" href="style/util.css">
  <link rel="stylesheet" href="style/app.css">

  <link rel="icon" type="image/png" href="style/icons/icon_64.png">

  <!-- END OF STYLES -->

  <link rel="resource" type="application/l10n" href="locales/locales.ini">
</head>
<body>
  <section role="region" id="drawer">
    <header class="fixed">
      <a id="back" href="#">
        <span class="icon icon-back">back</span>
      </a>
      <button id="close">
        <span class="icon icon-close">close</span>
      </button>
      <menu type="toolbar">
        <button id="done" name="done" data-l10n-id="done">Done</button>
      </menu>
      <h1 id="folder"></h1>
    </header>
    <div role="toolbar">
      <ul>
      <li>
        <span class="toolbar-text">
          <span id="footer-label" data-l10n-id="items" data-l10n-args='{"n": "0"}'>0 items</span>
        </span>
      </li>
      </ul>
      <ul>
      <li><button class="action-icon email-sync" id="refresh">refresh</button></li>
      </ul>
    </div>
  </section>

  <section id="index" role="region" data-position="current" class="left-to-current">
    <section role="region">
      <article class="content scrollable scrollable-y header">
        <section data-type="list">
          <ul class="files"></ul>
        </section>
        <div class="preloader">
          <progress></progress>
        </div>
      </article>
    </section>
  </section>

  <section role="region" name="side" data-position="right">
    <article class="content scrollable scrollable-y header">
      <section data-type="list">
        <ul class="files"></ul>
      </section>
      <div class="preloader">
        <progress></progress>
      </div>
    </article>
  </section>

  <section role="region" name="side" data-position="right">
    <article class="content scrollable scrollable-y header">
      <section data-type="list">
        <ul class="files"></ul>
      </section>
      <div class="preloader">
        <progress></progress>
      </div>
    </article>
  </section>

  <section id="loading" data-position="back" class="shown" data-mode="ring">
    <div id="loading-container">
      <img id="loading-image" src="style/images/icon.png" alt="Logo">
      <div id="loading-bar">
        <progress id="loading-progress"></progress>
      </div>
      <div id="loading-message"></div>
    </div>
  </section>

  <!-- START OF SCRIPTS -->

  <script defer src="js/lib/l10n.js"></script>

  <script defer src="js/app.js"></script>

  <script defer src="js/config.js"></script>
  <script defer src="js/mime.js"></script>
  <script defer src="js/util.js"></script>
  <script defer src="js/files.js"></script>
  <script defer src="js/storage.js"></script>
</body>
</html>
